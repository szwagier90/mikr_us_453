<html>
<head>
    <meta charset="utf-8">
    <title>Produkty</title>
</head>
<body>
    <a href="/login/" id="id_login_link">Zaloguj</a>
    <h1>Produkty</h1>
    <form method="POST">
        {% csrf_token %}
        <input name="product" id="id_input_product" placeholder="Wpisz nazwÄ™ produktu">
    </form>
    <table id="id_products_table">
        <tr>
            <th>Produkty</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
