<html>
<head>
    <meta charset="utf-8">
    <title>Produkty</title>
</head>
<body>
    <h1>Produkty</h1>
    <table id="id_table_products">
        <tr>
            <th>Produkt</th>
        </tr>
    {% for product in all_products %}
        <tr>
            <td>{{ product.name }}</td>
        </tr>
    {% endfor %}
    </table>

    {% if user.is_authenticated %}<a href="/accounts/logout">Wyloguj {{ user.username }}</a>{% endif %}
</body>
</html>
