{% extends 'mysite/base.html' %}

{% block title %}Produkty{% endblock %}

{% block body %}

        {% csrf_token %}
        <input name="product" id="id_input_product" placeholder="Wpisz nazwÄ™ produktu">
    </form>
    <table id="id_products_table">

        {% for p in products %}

            <td>{{ p.name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
